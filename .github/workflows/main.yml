name: Docker Image CI - Villa Admin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set image tag
        id: vars
        run: |
          echo "TAG=$(date +%s)" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build . -f Dockerfile -t ghcr.io/${REPO}/villa-admin:${{ env.TAG }}
          docker tag ghcr.io/${REPO}/villa-admin:${{ env.TAG }} ghcr.io/${REPO}/villa-admin:latest
          docker tag ghcr.io/${REPO}/villa-admin:${{ env.TAG }} ghcr.io/${REPO}/villa-admin:${{ env.SHORT_SHA }}
      
      - name: Push Docker image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO}/villa-admin:${{ env.TAG }}
          docker push ghcr.io/${REPO}/villa-admin:latest
          docker push ghcr.io/${REPO}/villa-admin:${{ env.SHORT_SHA }}
